<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>砖拽  住驻 驻拽</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-image: url('./H.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 25px rgba(0,0,0,0.3);
            margin: 20px auto;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #FFD700;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .instructions ul {
            text-align: right;
            list-style-position: inside;
            padding: 0;
            margin: 15px 0;
        }

        .instructions li {
            font-size: 20px;
            margin: 10px 0;
            line-height: 1.5;
        }

        .score-positive {
            color: #96c93d;
            font-weight: bold;
        }

        .score-negative {
            color: #ff416c;
            font-weight: bold;
        }

        #startButton {
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #00c6fb 0%, #005bea 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            z-index: 1;
        }

        #startButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        #gameArea {
            position: relative;
            width: 100%;
            height: 60vh;
            margin-top: 20px;
        }

        .symptom {
            padding: 20px 30px;
            font-size: 24px;
            background: white;
            color: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-width: 150px;
            z-index: 2;
        }

        .symptom:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .symptom.correct {
            background: #4CAF50;
            color: white;
        }

        .symptom.incorrect {
            background: #f44336;
            color: white;
        }

        #scoreDisplay {
            font-size: 38px;
            font-weight: bold;
            color: #FFD700;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 40px;
            border-radius: 20px;
            margin: 20px auto;
            display: inline-block;
            z-index: 2;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            border: 2px solid #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        }

        #scoreDisplay span {
            color: #ffffff;
            margin-right: 5px;
        }

        #victory-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        #victory-message {
            font-size: 36px;
            color: white;
            margin: 20px;
            text-align: center;
            line-height: 1.4;
        }

        .trophy {
            font-size: 120px;
            margin: 20px;
            animation: bounce 2s ease infinite;
            text-shadow: 0 0 20px gold;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        #play-again {
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #00c6fb 0%, #005bea 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin: 20px;
            transition: transform 0.3s;
        }

        #play-again:hover {
            transform: scale(1.1);
        }

        #game-over-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        #game-over-message {
            font-size: 36px;
            color: white;
            margin: 20px;
            text-align: center;
            line-height: 1.4;
        }

        .try-again-emoji {
            font-size: 120px;
            margin: 20px;
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>砖拽  住驻 驻拽</h1>
    
    <div class="instructions">
        <h2>专转 砖拽</h2>
        <p>砖拽  转转专  砖 住驻 驻 爪 砖 驻拽.</p>
        <ul>
            <li>注 住 驻注 住驻 砖</li>
            <li>砖 抓 专拽 注 住驻 转 爪 砖 驻拽</li>
            <li> : <span class="score-positive">+15 拽转</span></li>
            <li> 砖: <span class="score-negative">-5 拽转</span></li>
            <li>砖拽 住转 砖注 -100 拽转</li>
        </ul>
    </div>

    <button id="startButton" onclick="startGame()">转 砖拽</button>
    <div id="scoreDisplay">拽: 0</div>
    <div id="gameArea"></div>

    <div id="victory-container">
        <div class="trophy"></div>
        <div id="victory-message">
             !<br>
            转  转 住 驻拽!
        </div>
        <button id="play-again">砖拽 砖</button>
    </div>

    <div id="game-over-container">
        <div class="try-again-emoji"></div>
        <div id="game-over-message">
            驻注  爪转...<br>
             住转 砖!
        </div>
        <button id="try-again" class="play-again">住 砖</button>
    </div>

    <script>
        let score = 0;
        let gameInterval;
        let symptomCounter = 0;
        
        // 注专 砖专转 住驻 砖注  爪
        let remainingCorrectSymptoms = [
            "专注转", "注爪转", "", "拽专", 
            "注 拽专", "专注", "专", "砖", 
            "住专 转 转专", "驻专住", "拽"
        ];

        let remainingIncorrectSymptoms = [
            " ", "  专祝", "驻专 注专转",
            "拽爪专 砖", " 驻专拽"
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createSymptom() {
            // 拽  专 住驻
            if (remainingCorrectSymptoms.length === 0 || remainingIncorrectSymptoms.length === 0) {
                clearInterval(gameInterval);
                if (score < 100) {
                    // 爪转 注转 住   注 -100 拽转
                    document.getElementById('game-over-container').style.display = 'flex';
                }
                return;
            }

            var symptom = document.createElement("button");
            symptom.className = "symptom";
            
            const isCorrect = (symptomCounter % 3) !== 2;
            let selectedSymptom;
            
            if (isCorrect) {
                if (remainingCorrectSymptoms.length > 0) {
                    selectedSymptom = remainingCorrectSymptoms.pop();
                } else {
                    return; //   注 住驻 
                }
            } else {
                if (remainingIncorrectSymptoms.length > 0) {
                    selectedSymptom = remainingIncorrectSymptoms.pop();
                } else {
                    return; //   注 住驻 砖
                }
            }
            
            symptom.textContent = selectedSymptom;
            symptom.dataset.correct = isCorrect;
            
            // 拽 拽专
            const gameArea = document.getElementById("gameArea");
            const maxX = gameArea.offsetWidth - 200;
            const maxY = gameArea.offsetHeight - 100;
            
            symptom.style.left = Math.max(50, Math.random() * maxX) + 'px';
            symptom.style.top = Math.max(50, Math.random() * maxY) + 'px';
            
            symptom.onclick = function() {
                if (this.dataset.correct === 'true') {
                    score += 15;
                    this.classList.add('correct');
                } else {
                    score -= 5;
                    this.classList.add('incorrect');
                }
                updateScore();
                setTimeout(() => this.remove(), 500);
            };
            
            gameArea.appendChild(symptom);
            
            setTimeout(() => {
                if (symptom.parentNode) {
                    symptom.remove();
                }
            }, 3000);

            symptomCounter++;
        }

        function startGame() {
            score = 0;
            symptomCounter = 0;
            updateScore();
            
            // 住转专转  注转
            document.getElementById('victory-container').style.display = 'none';
            document.getElementById('game-over-container').style.display = 'none';
            
            // 驻住 注专 砖 砖 住驻
            remainingCorrectSymptoms = [
                "专注转", "注爪转", "", "拽专", 
                "注 拽专", "专注", "专", "砖", 
                "住专 转 转专", "驻专住", "拽"
            ];
            remainingIncorrectSymptoms = [
                " ", "  专祝", "驻专 注专转",
                "拽爪专 砖", " 驻专拽"
            ];
            
            shuffleArray(remainingCorrectSymptoms);
            shuffleArray(remainingIncorrectSymptoms);
            
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            
            document.getElementById('gameArea').innerHTML = '';
            
            createSymptom();
            setTimeout(createSymptom, 500);
            setTimeout(createSymptom, 1000);
            
            gameInterval = setInterval(createSymptom, 2000);
        }

        function updateScore() {
            document.getElementById("scoreDisplay").innerHTML = 
                "拽: <span>" + score + "</span>";
            
            if (score >= 100) {
                clearInterval(gameInterval);
                document.querySelectorAll('.symptom').forEach(s => s.remove());
                document.getElementById('victory-container').style.display = 'flex';
            }
        }

        document.getElementById('play-again').onclick = startGame;
        document.getElementById('try-again').onclick = startGame;
    </script>
</body>
</html>
